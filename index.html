<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="outer-container">
      <div class="bg-img">
        <img src="images/pattern-background-desktop.svg" alt="">
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Arowolo Shadrach</a>.
      </div>
    </div>
    <div class="main-container">
      <div class="inner-container">
        <div class="big-img">
          <img class="big-img" src="images/illustration-hero.svg" alt="">
        </div>
        <div class="heading">
          <h1 class="order-title">Order Summary</h1>
        </div>
        <div class="description">
          <p class="desc">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
            device <br>anywhere you like!</p>
        </div>
        <div class="light-container">
          <div class="music-icon">
            <img class="icon" src="images/icon-music.svg" alt="">
          </div>
          <div class="plan">
            <p class="annual">Annual Plan</p>
            <p class="amount">$59.99/year</p>
          </div>
          <div class="change">
            <p class="change-link"><a href="#">change</a></p>
          </div>
        </div>
        <div class="payment">
          <button class="btn" type="button" name="button">Proceed to Payment</button>
        </div>
        <div class="cancel">
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </div>

    </div>
  </main>

</body>

</html>
